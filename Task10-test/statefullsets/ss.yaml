apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  serviceName: "db-svc"
  replicas: 1
  template:
    metadata:
      labels:
        app: db 
    spec:
      containers:
        - name: db
          image: mysql:8.0
          # imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306

          envFrom:
            - secretRef:
                name: db-secrets

